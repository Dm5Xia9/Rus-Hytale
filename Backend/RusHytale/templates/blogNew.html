<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% block title %}{% endblock %}
        <link href="{% static 'css/head.css' %}" rel="stylesheet">
        <link href="{% static 'css/newMainBlock.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com/" >
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    </head>
    <body class="bodyStyle">
        <div class="header">
            <div class="LogoHeader">
                <a href="{% url 'news:home'%}"><img class="Logo" src="{% static 'images/MiniLogo.png' %}"></a>
            </div>
            <div class="MenuHeader">
                <a href="{% url 'news:home'%}"><button  class="ButtonPulsHeader">Главная</button></a>
                <a href="{% url 'news:news'%}"><button  class="ButtonPulsHeader">Новости</button></a>
                <a href="forum.rushytale.ru"><button  class="ButtonPulsHeader">Форум</button></a>
            </div>
        </div>
        <div class="newMainBlock">
            <!-- <img class="imgBlogText" src="images/TopBlog.png"> -->
            <!-- <img class="imgBlogTextCenter" src="images/CenterBlog.png">
            <img class="imgBlogText" src="images/BottonBlog.png"> -->
            {% block content %}{% endblock %}
        </div>
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ButtonPuls.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/Scroll.js' %}"></script>
    </body>
</html>
