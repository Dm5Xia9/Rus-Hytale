{% extends 'head.html'%}
{% load static %}
{% block title %}
        <title>{{latest_new.title}}</title>
        <meta property="og:site_name" content="{{latest_new.title}} | Сервера по игре Hytale" />
	    <meta property="og:type" content="website" />
		<meta property="og:title" content="{{latest_new.title}} | Сервера по игре Hytale" />
		<meta property="twitter:title" content="{{latest_new.title}} | Сервера по игре Hytale" />
		<meta name="Description" content="{{latest_new.text|truncatechars:100}}"/>
        <link href="{% static 'css/head.css' %}" rel="stylesheet">
        <link href="{% static 'css/newMainBlock.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <body class="bodyStyle">
        <div class="header">
            <div class="LogoHeader">
                <a href="{% url 'news:home'%}"><img class="Logo" src="{% static 'images/MiniLogo.png' %}"></a>
            </div>
            <div class="MenuHeader">
                <a href="{% url 'news:home'%}"><button  class="ButtonPulsHeader">Главная</button></a>
                <a href="{% url 'news:news'%}"><button  class="ButtonPulsHeader">Новости</button></a>
                <a href="forum.rushytale.ru"><button  class="ButtonPulsHeader">Форум</button></a>
            </div>
        </div>
        <div class="newMainBlock">
            <h1 class="title_new">{{latest_new.title}}</h1>
            <div class="ContentBlock">
                <img class="img_new" src="/static/{{ latest_new.new_img.name }}">
            </div>
            <div class="TextBlock">
                <h2 class="Text">{{latest_new.text}}</h2>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ButtonPuls.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/Scroll.js' %}"></script>
    </body>
{% endblock %}
