{% extends 'head.html'%}
{% load static %}
{% block title %}
        <title>Новости</title>
        <meta property="og:site_name" content="Новости | Сервера по игре Hytale" />
	    <meta property="og:type" content="website" />
		<meta property="og:title" content="Новости | Сервера по игре Hytale" />
		<meta property="twitter:title" content="Новости | Сервера по игре Hytale" />
		<meta name="Description" content="Новости Rus-Hytale"/>
        <link rel="canonical" href="{% url 'news:news'%}"/>
	    <meta property="og:url" content="{% url 'news:news'%}"/>
        <link href="{% static 'css/head.css' %}" rel="stylesheet">
        <link href="{% static 'css/listNews.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <body class="bodyStyle">
        <div class="header">
            <div class="LogoHeader">
                <a href="{% url 'news:home'%}"><img class="Logo" src="{% static 'images/MiniLogo.png' %}"></a>
            </div>
            <div class="MenuHeader">
                <a href="{% url 'news:home'%}"><button  class="ButtonPulsHeader">Главная</button></a>
                <a href="{% url 'news:news'%}"><button  class="ButtonPulsHeader">Новости</button></a>
                <a href="https://forum.rushytale.ru"><button  class="ButtonPulsHeader">Форум</button></a>
            </div>
        </div>
        <div class="Content">
            <h1 class="news_title">Новости</h1>
{% for latest in latest_news %}
            <div class="news_content">
                <div class="news_inner">
                    <div class="new_img_div">
                        <img class="new_img" src="/static/{{ latest.new_img.name }}" alt="">
                    </div>
                    <div class="new_title">
                        {{latest.title}}
                    </div>
                    <div class="new_info">
                        {{latest.text_mini}}
                    </div>
                    <div class="new_after">
                        <a href="{% url 'news:deatail' latest.id %}"><button class="new_open" type="button">Читать далее</button></a>
                        <div class="new_date">{{latest.date}}</div>
                    </div>
                </div>
            </div>
{% endfor %}
        </div>
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ButtonPuls.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/Scroll.js' %}"></script>
    </body>
{% endblock %}
