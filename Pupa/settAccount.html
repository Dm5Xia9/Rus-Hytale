<!DOCTYPE html>
<html>
    <head>
        <title>Комплекс серверов Rus-Hytale</title>
        <link href="css/head.css" rel="stylesheet">
        <link href="css/settAccount.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com/" >
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
    </head>
    <body>
        <div class="header">
            <div class="LogoHeader">
                <img class="Logo" src="images/MiniLogo.png">
            </div>
            <div class="MenuHeader">
                <a href="#"><button  class="ButtonPulsHeader">Главная</button></a>
                <a href="#"><button  class="ButtonPulsHeader">Новости</button></a>
                <a href="#"><button  class="ButtonPulsHeader">Форум</button></a>
                <a href="#"><button  class="ButtonPulsHeader">Xia5dm9</button></a>
            </div>
            <!-- <a style="float: right;" href="#"><button  class="ButtonPulsHeader"><img src="images/ava.jpg" class="ava"></button></a> -->
        </div>
        <div class="content">
            <div class="TitleSett">
                Настройки
            </div>
            <form class="ListSettings">
                <p class="TitleParams"><b>Основные настройки</b></p>
                <div class="Settings">
                    <p class="setting">
                        <b>Ник</b>
                        <input>
                    </p>
                    <p class="setting">
                        <b>Идентификатор</b>
                        <input>
                    </p>
                    <p class="setting">
                        <b>Почта</b>
                        <b class="SecretInfo">d*********@gmail.com</b>
                        <Br><a href="#">Изменить?</a>
                    </p>
                    <p class="setting">
                        <b>Пароль</b>
                        <b class="SecretInfo">******************</b>
                        <Br><a href="#">Изменить?</a>
                    </p>
                    <p class="setting">
                        <b>Телефон</b>
                        <b class="SecretInfo">******************</b>
                        <Br><a href="#">Изменить?</a>
                    </p>
                </div>
                <p class="TitleParams"><b>Персональная информация</b></p>
                <div class="Settings">
                    <p class="setting">
                        <b>Имя</b>
                        <input>
                    </p>
                    <p class="setting">
                        <b>Фамилия</b>
                        <input>
                    </p>
                    <p class="setting">
                        <b>Дата рождения</b>
                        <input type="date">
                    </p>
                    <p class="setting">
                        <b>Город</b>
                        <input>
                    </p>
                    <p class="setting">
                        <b>Пол</b>
                        <select>
                            <option>Неизвестный</option>
                            <option>Женский</option>
                            <option>Мужской</option>
                            <option>Бесполый</option>
                            <option>Гермофрадит</option>
                            <option>Бисексуал</option>
                            <option>Цисгендерный</option>
                            <option>Недоженский</option>
                            <option>Недомужской</option>
                            <option>Недополовой</option>
                            <option>Недополовой женский</option>
                            <option>Недополовой мужской</option>
                            <option>FTM</option>
                            <option>MTF</option>
                            <option>Неусточнивый</option>
                            <option>Отрицающий</option>
                            <option>Межполовой</option>
                            <option>Не тридиционный</option>
                            <option>Всеобщеполовой</option>
                            <option>Переходной</option>
                            <option>Траннсексуальный</option>
                            <option>Двудушный</option>
                        </select>
                        <Br><a href="#">Собственный</a>
                    </p>
                </div>
                
                <p class="Button"><button type="submit" class="ButtonNewsAnim">Сохранить</button></p>
            </form>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/ButtonPuls.js"></script>
        <script type="text/javascript" src="js/Scroll.js"></script>
    </body>
</html>
