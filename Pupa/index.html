<!DOCTYPE html>
<html>
    <head>
        <title>Комплекс серверов Rus-Hytale</title>
        <link href="css/head.css" rel="stylesheet">
        <link href="css/mainBlock.css" rel="stylesheet">
        <link href="css/AuthorizationPanel.css" rel="stylesheet">
        <link href="css/whyBlock.css" rel="stylesheet">
        <link href="css/newBlock.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com/" >
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
    </head>
    <body>
        <div class="header">
            <div class="LogoHeader">
                <img class="Logo" src="images/MiniLogo.png">
            </div>
            <div class="MenuHeader">
                <a href="#"><button  class="ButtonPulsHeader">Главная</button></a>
                <a href="#"><button  class="ButtonPulsHeader">Новости</button></a>
                <a href="#"><button  class="ButtonPulsHeader">Серверы</button></a>
                <a href="#"><button  class="ButtonPulsHeader">Форум</button></a>
            </div>
           
        </div>
        <div class="MainBlock">
            <div class="imgMainBlock noselect">
                <div class="BackMain">
                    <img class="OpBack" src="images/BackMain.png">
                    <img class="OpBackEf1" src="images/EffectMin1.png">
                    <img class="OpBackEf2" src="images/EffectMax1.png">
                </div>
                <div class="MainBlockImg">
                    <img src="images/LogoMain.png">
                </div>
                <div class="PlayMenu">
                    <a href="#">
                        <div class="buttonPlay"><div>Начать играть</div></div>
                      </a>
                </div>
                <div class="Authorization">
                    <div class="InputText">
                        <h3>Войти в профиль</h3>
                    </div>
                    <div class="InputBox">
                        <img class="InputImg" src="images/Input.png">
                        <div class="ButtonInput">
                            <h3 class="ButtonPulsHeaderInputBox">Вход</h3>
                        </div>
                    </div>
                    <div class="RegBox">
                        <img class="RegImg" src="images/Reg.png">
                        <div class="ButtonReg">
                            <h3 class="ButtonPulsHeaderRegBox">Регистрация</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="NextBlock">
            <div class="imgWhyBlock noselect">
                <img class="BackWhy" src="images/BackNext.png">
                <img class="BackWhyEf1" src="images/EffectMin2.png">
                <img class="BackWhyEf2" src="images/EffectMax2.png">
            </div>
            <div class="features">
                <div class="features__item">
                    <img src="images/Why1.png" class="features__icon"> 
                    <h4 class="features__title">Развивающееся комьюнити</h4>
                </div>
                <div class="features__item">
                    <img src="images/Why2.png" class="features__icon"> 
                    <h4 class="features__title">Справедливая администрация</h4>
                </div>
                <div class="features__item">
                    <img src="images/Why3.png" class="features__icon"> 
                    <h4 class="features__title">Регулярные ивенты</h4>
                </div>
            </div>
            <div class="JoinBlockText">
                <h4>Присоединяйся!</h4>
            </div>
            <div class="DSFrame">
                <iframe src="https://discord.com/widget?id=793835680663994368&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="NewBlockText">
                <h4>Новости</h4>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/ButtonPuls.js"></script>
        <script type="text/javascript" src="js/Scroll.js"></script>
        <script type="text/javascript" src="js/parallax.js"></script>
    </body>
    
</html>
